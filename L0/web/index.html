<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L0</title>
    <style>
        .json-output {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.3rem;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 0.5rem;
        }
        </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm">
        <h1>Поиск заказа</h1>
        
        <form id="searchForm">
            <div class="mb-4">
                <label for="InputUID" class="form-label">UID заказа</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="InputUID" aria-describedby="UIDHelp" placeholder="Введите UID заказа...">
                </div>
                <div id="UIDHelp" class="form-text mt-2">Введите уникальный идентификатор заказа для поиска в системе.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Найти заказ</button>
        </form>
        
        <div id="resultContainer" class="mt-5 d-none">
            <h5>Результат поиска:</h5>
            <div id="jsonOutput" class="json-output"></div>
        </div>
        
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            Не удалось найти заказ с таким UID.
        </div>
        
        <div id="loadingIndicator" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-2">Идет поиск заказа...</p>
        </div>
    </div>
        <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const uid = document.getElementById('InputUID').value.trim();
            
            if (!uid) {
                alert('Пожалуйста, введите UID заказа');
                return;
            }
            document.getElementById('resultContainer').classList.add('d-none');
            document.getElementById('errorAlert').classList.add('d-none');
            document.getElementById('loadingIndicator').classList.remove('d-none');
            
            let url = `http://127.0.0.1:8080/order/${uid}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        // Если статус не 2xx — считаем ошибкой
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Успешно:', data);
                    document.getElementById('jsonOutput').innerHTML = JSON.stringify(data, null, 2);
                    document.getElementById('loadingIndicator').classList.add('d-none');
                    document.getElementById('resultContainer').classList.remove('d-none');
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('loadingIndicator').classList.add('d-none');
                    document.getElementById('errorAlert').classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
